<!DOCTYPE html>
<html>
<head>
    <title>Materials List</title>
     <style>
        body {
            background: linear-gradient(to right, black, green);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 36px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 95%;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            overflow: hidden;
            color: black;
        }

        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2f4f2f;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 4px;
        }

        button {
            padding: 6px 10px;
            margin: 3px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005700;
        }

        .flash-messages {
            margin: 15px auto;
            width: 80%;
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            font-weight: bold;
            margin-bottom: 5px;
        }
    a{
  display: inline-block;
  background-color: white;
  color: black;
  font-weight: 700;
  padding: 12px 25px;
  border-radius: 10px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
  text-align: center;
  min-width: 160px;
}

a:hover {
 background-color: transparent;
  color: var(--main-color);
  border: 2px solid white;
}
    </style>

</head>
<body>
    <h1>All Materials</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Material ID</th>
                <th>Name</th>
                <th>Serial Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for material in materials %}
            <tr>
                <td>{{ material.id }}</td>
                <td>{{ material.name }}</td>
                <td>{{ material.serial_number }}</td>
                <td>{{ 'Borrowed' if material.is_borrowed else 'Available' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('home') }}">Back to Dashboard</a>
</body>
</html>
